
<div class="mat-elevation-z8 table-wrapper">
  <table mat-table [dataSource]="dataSource" class="full-width">


    <ng-container matColumnDef="postTitle">
      <th mat-header-cell *matHeaderCellDef> Post </th>
      <td mat-cell *matCellDef="let element"> {{element.postTitle}} </td>
    </ng-container>

   
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Commentaire </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>


    <ng-container matColumnDef="sentiment">
      <th mat-header-cell *matHeaderCellDef> Sentiment </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip [color]="element.sentiment==='Positive' ? 'primary' : element.sentiment==='Negative' ? 'warn' : ''" selected>
          {{element.sentiment}}
        </mat-chip>
      </td>
    </ng-container>

  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.commentDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        (click)="openDetail(row)" class="row-click"></tr>
  </table>
</div>
